<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700&amp;subset=cyrillic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=cyrillic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=cyrillic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i|Tinos:400,400i&amp;subset=cyrillic"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body,
      html {
        height: 100%;
        overflow: hidden;
      }
      body {
        background-color: #000000;
        color: #ffffff;
      }
      main {
        display: flex;
        gap: 10px;
      }
      h1 {
        font-family: 'Playfair Display';
        font-size: 30px;
        padding: 10px 0px;
        margin: 0px;
      }
      .field-box {
        border: 2px solid #2a2a2a;
        border-radius: 10px;
      }
      .field {
        position: relative;
        width: 1024px;
        height: 640px;
      }

      .ui-panel {
        padding-top: 20px;
        background-color: #2a2a2a;
        padding: 20px;
        border-radius: 8px;
        min-width: 250px;
      }

      .health {
        width: 100%;
        height: 20px;
        background-color: #333;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 10px;
      }

      .health-fill {
        height: 100%;
        background: linear-gradient(90deg, #4caf50, #66bb6a);
        transition: width 0.3s ease;
        border-radius: 10px;
      }

      .health-text {
        text-align: center;
        font-size: 14px;
        margin-top: 5px;
      }

      .controls {
        margin-top: 20px;
        font-size: 12px;
        color: #aaa;
      }
    </style>
    <script src="./constants.js"></script>
    <script src="./render.js"></script>
    <script src="./game-engine.js"></script>
    <script src="./main.js"></script>
  </head>
  <body>
    <h1>Игровое поле</h1>
    <main>
      <div class="field-box">
        <div class="field"><canvas id="canvas"></canvas></div>
      </div>
      <div class="ui-panel">
        <h3>Игрок</h3>
        <div class="health">
          <div class="health-fill" id="player-health"></div>
        </div>
        <div class="health-text" id="player-health-text">100/100</div>

        <div class="controls">
          <p><strong>Управление:</strong></p>
          <p>Стрелки - движение</p>
          <p>Пробел - атака</p>
        </div>
      </div>
    </main>

    <script>
      var game = new Game();

      window.onload = function () {
        game.init();
      };
    </script>
  </body>
</html>
